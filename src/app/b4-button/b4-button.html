<template [ngIf]="href !==''">
    <a [ngClass]="cssClassList" [href]="href" [type]="type">
        <ng-content></ng-content>
    </a>
</template>
<template [ngIf]="href ===''">
    <button [ngClass]="cssClassList" [disabled]="disabled" [type]="type">
        <ng-content></ng-content>
    </button>
</template>
